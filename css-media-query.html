<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #010101;
        }

        .hero, .content {
            display: grid;
            grid-template-columns: auto auto;
        }

        .card {
            background: #ffffff;
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
        }

        .card img {
            width: 200px;
        }

        @media screen and (max-width: 767px) {
            .container {
                background: #262626;
            }

            .hero{
                display: flex;
                flex-direction: column-reverse;
            }

            .content {
                grid-template-columns: auto;
            }

            .card {
                background: #c6c6c6;
            }

            .card img {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-area">
            <div class="hero">
                <div class="card">
                    <h1>Manchester City</h1>
                </div>
                <div class="card">
                    <img src="https://upload.wikimedia.org/wikipedia/id/thumb/e/eb/Manchester_City_FC_badge.svg/1200px-Manchester_City_FC_badge.svg.png" alt="">
                </div>
            </div>
            
            <div class="content">
            <div class="card">
                <h1>Card 1</h1>
            </div>

            <div class="card">
                <h1>Card 1</h1>
            </div>

            <div class="card">
                <h1>Card 1</h1>
            </div>

            <div class="card">
                <h1>Card 1</h1>
            </div>

            </div>
        </div>
    </div>
</body>

</html>
